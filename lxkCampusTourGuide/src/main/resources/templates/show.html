<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>查询结果</title>
    <style>
        img{
            height: 450px;
            width: 550px;
        }
        body {
            color: #ffffff;
            background-image: url("../images/environmental-protection-g5ab1e4ced_1920.jpg");
            background-attachment: fixed;
            background-size: cover;
        }
    </style>
</head>
<body>
    <h1 align="center">查询结果</h1>
    <div>
            <table align="center">
                <tr>
                    <td>距目的地最短距离:</td>
                    <td><label th:text="${minDistance}+'(m)'"></label></td>
                </tr>
                <tr>
                    <td>最短路径:</td>
                    <td><label th:text="${wholePath}"></label></td>
                </tr>
                <tr>
                    <td>寻访人数:</td>
                    <td><label th:text="${session.numVisitors}"></label></td>
                </tr>
                <tr>
                    <td>目的地详细信息:</td>
                    <td><label th:text="${session.introduction}"></label></td>
                </tr>
                <tr>
                    <td colspan="2">===========================================</td>
                </tr>
                <tr>
                    <td colspan="2" align="center"></td>
                </tr>
            </table>
        <p align="center">
            <img th:src="@{${session.image}}" alt="图片显示异常" >
        </p>
    </div>
    <p align="center">
    <input  type="button" name="Submit" value="返回" onclick="javascript:window.history.back(-1);">
    </p>
</body>
</html>
